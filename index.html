<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Funiro.</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__wrapper">
      <div class="_container">
        <div class="header__body">
          <div class="header__main">
            <a href="/" class="header__logo logo">Funiro.</a>

            <div class="header__menu menu">
              <nav class="menu__body">
                <ul data-spollers="768,max" class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">Products</a>
                    <button data-spoller class="menu__arrow icon-accordion-arrow"></button>
                    <ul class="menu__sub-list">
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Product #1</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Product #2</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Product #3</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Product #4</a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Rooms</a>
                    <button data-spoller class="menu__arrow icon-accordion-arrow"></button>
                    <ul class="menu__sub-list">
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Room #1</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Room #2</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Room #3</a>
                      </li>
                      <li class="menu__sub-item">
                        <a href="#" class="menu__sub-link">Room #4</a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu__item"><a href="#" class="menu__link">Inspirations</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header__search">
            <div class="search-form">
              <button class="search-form__icon search-form__icon--mobile icon-search"></button>
              <form action="#" class="search-form__form">
                <button class="search-form__btn icon-search"></button>
                <input type="text" placeholder="Search for minimalist chair" class="search-form__input">
              </form>
            </div>
          </div>
          <div class="header__actions user-actions">
            <a href="#!" class="user-actions__item user-actions__item--favourites icon-favourites"></a>
            <div class="user-actions__item cart">
              <a href="#!" class="cart__icon icon-cart">
                <span class="cart__counter">1</span>
              </a>
              <div class="cart__body">
                <ul class="cart__list cart-list"></ul>
              </div>
            </div>
            <a href="#!" class="user-actions__item user-actions__item--user">
              <img src="./img/avatar.jpg" alt="avatar">
            </a>
          </div>
          <button type="button" class="icon-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
  </header>
</div>

<script src="./tools.js"></script>
<script src="./main.js"></script>
</body>
</html>
